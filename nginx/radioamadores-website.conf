upstream backend_server {
    server backend:8000;
}

server {
    listen 80;
    location /api {
        proxy_pass http://backend_server/api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /openapi {
        proxy_pass http://backend_server/openapi;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /admin {
        proxy_pass http://backend_server/admin;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static {
        root /backend/static_root;
    }
    location /media {
        root /backend/media_root;
    }
    location / {
        root /frontend/dist;
    }
}
