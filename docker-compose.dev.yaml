version: "3.4"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    env_file:
      - dev.env
    stop_signal: SIGKILL
    volumes:
      - .:/workspace:cached
      - frontend_vscode_server:/root/.vscode-server
      - frontend_node_modules:/workspace/frontend/node_modules
    depends_on:
      - backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - dev.env
    stop_signal: SIGKILL
    volumes:
      - .:/workspace:cached
      - backend_vscode_server:/root/.vscode-server
      - backend_deployment:/workspace/backend/_deployment
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - dev.env
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  postgres_data_dev:
  backend_vscode_server:
  backend_deployment:
  frontend_vscode_server:
  frontend_node_modules:
