version: "3.4"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - dev.env
    stop_signal: SIGKILL
    volumes:
      - .:/workspace:cached
      - backend_vscode_server:/root/.vscode-server/
      - backend_deployment:/backend/_deployment/
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  db:
    image: postgres:13-bullseye
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    env_file:
      - dev.env
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  postgres_data_dev:
  backend_vscode_server:
  backend_deployment:
